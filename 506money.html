    <style>

        body {

            padding: 10px 15px;

        .toggle-switch {

        .summary-card h3 {

        .summary-card .amount {

        }
        
        .students-grid {

        }
        
        .student-card {

            border-radius: 15px;
            padding: 20px;

        .student-card:hover {

        .money-controls {

        .control-btn {

            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(104, 178, 31, 0.3);
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(104, 178, 31, 0.4);
        }
        
        .control-btn:active {

        }
        
        .loan-input {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1em;
            text-align: center;
            width: 100px;
            transition: border-color 0.3s ease;
        }
        
        .loan-input:focus {
            outline: none;
            border-color: #68b21f;
            box-shadow: 0 0 0 3px rgba(104, 178, 31, 0.1);
        }
        
        .paid-row {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
        }
        
        .debt-row {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        }
        
        .loan-row {

        }
        
        @media (max-width: 768px) {

            .admin-toggle {

            .students-grid {

            }

        .fade-in {

        }

<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ ‡πÄ‡∏á‡∏¥‡∏ô‡∏´‡πâ‡∏≠‡∏á‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏ä‡∏±‡πâ‡∏ô ‡∏°.5/6</h1>
            
            <div class="admin-toggle" onclick="toggleAdmin()">
                <span>‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•</span>
                <div class="toggle-switch" id="adminToggle"></div>
            </div>
            
            <div class="admin-panel" id="adminPanel">
                <input type="password" id="adminPassword" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô">
                <button onclick="checkAdminPassword()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
            </div>
        </div>
        
        <div class="summary-cards">
            <div class="summary-card">
                <h3>üíµ ‡πÄ‡∏á‡∏¥‡∏ô‡∏£‡∏ß‡∏°</h3>
                <div class="amount" id="totalPaid">0 ‡∏ø</div>
            </div>
            <div class="summary-card">
                <h3>‚è∞ ‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏≤‡∏á‡∏à‡πà‡∏≤‡∏¢‡∏£‡∏ß‡∏°</h3>
                <div class="amount" id="totalDebt">0 ‡∏ø</div>
            </div>
            <div class="summary-card">
                <h3>üè¶ ‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡∏π‡πâ‡∏£‡∏ß‡∏°</h3>
                <div class="amount" id="totalLoan">0 ‡∏ø</div>
            </div>
        </div>
        
        <div class="students-grid" id="studentsGrid">
        </div>
    </div>

    <script>
        let isAdmin = false;
        const adminPassword = "admin123";
        
        // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô 40 ‡∏Ñ‡∏ô
        let students = [];
        for (let i = 1; i <= 40; i++) {
            students.push({
                number: i,
                paid: 0,
                debt: 0,
                loan: 0
            });
        }
        
        function toggleAdmin() {
            const toggle = document.getElementById('adminToggle');
            const panel = document.getElementById('adminPanel');
            
            if (!isAdmin) {
                panel.style.display = 'block';
            } else {
                isAdmin = false;
                toggle.classList.remove('active');
                panel.style.display = 'none';
                renderStudents();
            }
        }
        
        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            const toggle = document.getElementById('adminToggle');
            const panel = document.getElementById('adminPanel');
            
            if (password === adminPassword) {
                isAdmin = true;
                toggle.classList.add('active');
                panel.style.display = 'none';
                document.getElementById('adminPassword').value = '';
                renderStudents();
                showNotification('‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÇ‡∏´‡∏°‡∏î‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! üéâ');
            } else {
                showNotification('‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‚ùå');
            }
        }
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #68b21f;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 1000;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function adjustMoney(studentIndex, type, amount) {
            if (!isAdmin) return;
            
            students[studentIndex][type] = Math.max(0, students[studentIndex][type] + amount);
            updateSummary();
            renderStudents();
        }
        
        function updateLoan(studentIndex, value) {
            if (!isAdmin) return;
            
            students[studentIndex].loan = Math.max(0, parseInt(value) || 0);
            updateSummary();
        }
        
        function updateSummary() {
            const totalPaid = students.reduce((sum, student) => sum + student.paid, 0);
            const totalDebt = students.reduce((sum, student) => sum + student.debt, 0);
            const totalLoan = students.reduce((sum, student) => sum + student.loan, 0);
            
            document.getElementById('totalPaid').textContent = totalPaid.toLocaleString() + ' ‡∏ø';
            document.getElementById('totalDebt').textContent = totalDebt.toLocaleString() + ' ‡∏ø';
            document.getElementById('totalLoan').textContent = totalLoan.toLocaleString() + ' ‡∏ø';
        }
        
        function renderStudents() {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';
            
            students.forEach((student, index) => {
                const card = document.createElement('div');
                card.className = 'student-card fade-in';
                
                card.innerHTML = `
                    <div class="student-number">‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà ${student.number}</div>
                    
                    <div class="money-row paid-row">
                        <span class="money-label">‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß</span>
                        <div class="money-controls">
                            ${isAdmin ? `<button class="control-btn" onclick="adjustMoney(${index}, 'paid', -5)">‚àí</button>` : ''}
                            <span class="money-amount">${student.paid.toLocaleString()} ‡∏ø</span>
                            ${isAdmin ? `<button class="control-btn" onclick="adjustMoney(${index}, 'paid', 5)">+</button>` : ''}
                        </div>
                    </div>
                    
                    <div class="money-row debt-row">
                        <span class="money-label">‡∏Ñ‡πâ‡∏≤‡∏á‡πÄ‡∏á‡∏¥‡∏ô</span>
                        <div class="money-controls">
                            ${isAdmin ? `<button class="control-btn" onclick="adjustMoney(${index}, 'debt', -5)">‚àí</button>` : ''}
                            <span class="money-amount">${student.debt.toLocaleString()} ‡∏ø</span>
                            ${isAdmin ? `<button class="control-btn" onclick="adjustMoney(${index}, 'debt', 5)">+</button>` : ''}
                        </div>
                    </div>
                    
                    <div class="money-row loan-row">
                        <span class="money-label">‡∏Å‡∏π‡πâ‡∏¢‡∏∑‡∏°</span>
                        <div class="money-controls">
                            ${isAdmin ? 
                                `<input type="number" class="loan-input" value="${student.loan}" 
                                  onchange="updateLoan(${index}, this.value)" placeholder="0">` :
                                `<span class="money-amount">${student.loan.toLocaleString()} ‡∏ø</span>`
                            }
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°
        function init() {
            updateSummary();
            renderStudents();
        }
        
        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
        window.onload = init;
    </script>
</body>
